name: springtime
channels:
  - conda-forge
dependencies:
  - cartopy
  - jupyterlab
  - matplotlib
  - pip
  - python=3.10
  - seaborn
  - Sphinx
  - xarray
  - pydap # for pydaymet see issue 26
  - pip:
    - sphinxawesome-theme
    - -e packages/py_ppo
    - -e packages/springtime
    - -e packages/pydaymet
